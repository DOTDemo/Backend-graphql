types: ./types.graphql

functions:
  signupUser:
    type: resolver
    schema: src/extensions/signup/signup.graphql
    handler:
      code:
        src: src/extensions/signup/signup.ts

  loginUser:
    type: resolver
    schema: src/extensions/login/login.graphql
    handler:
      code:
        src: src/extensions/login/login.ts

  loggedInUser:
    type: resolver
    schema: src/extensions/loggedInUser/loggedInUser.graphql
    handler:
      code:
        src: src/extensions/loggedInUser/loggedInUser.ts

  updatePassword:
    type: resolver
    schema: src/extensions/updatePassword/updatePassword.graphql
    handler:
      code:
        src: src/extensions/updatePassword/updatePassword.ts

  updateEmail:
    type: resolver
    schema: src/extensions/updateEmail/updateEmail.graphql
    handler:
      code:
        src: src/extensions/updateEmail/updateEmail.ts

  passwordResetToken:
    type: resolver
    schema: ./src/extensions/passwordResetToken/passwordResetToken.graphql
    handler:
      code:
        src: ./src/extensions/passwordResetToken/passwordResetToken.ts

  passwordResetEmail:
    type: resolver
    schema: ./src/extensions/passwordResetEmail/passwordResetEmail.graphql
    handler:
      code:
        src: ./src/extensions/passwordResetEmail/passwordResetEmail.ts
  
  passwordResetMail:
    type: subscription
    query: ./src/subscriptions/passwordResetMail/passwordResetMail.graphql
    handler: 
      code: ./src/subscriptions/passwordResetMail/passwordResetMail.ts

  # resetPassword:
  #   type: subscription
  #   query: ./src/subscriptions/resetPassword/resetPassword.graphql
  #   handler:
  #     code: ./src/subscriptions/resetPassword/resetPassword.ts

permissions:
  #User
  - operation: User.read
    authenticated: true
  - operation: User.create
    authenticated: true
  - operation: User.update
    authenticated: true
  - operation: User.delete
    authenticated: true

rootTokens:
  - signupUser
  - loginUser
  - loggedInUser
  - updatePassword
  - updateEmail
  - PasswordResetEmail
  - passwordResetToken
  - resetPassword
